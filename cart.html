<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EcoPro | Cart</title>

    <!-- Font Awesome for the cart icon -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" />
    <!-- Site CSS (includes the cart styles we added) -->
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <!-- Header -->
    <section id="header">
        <a href="index.html" class="logo">EcoPro</a>
        <nav>
            <ul id="navbar">
                <li><a href="index.html">Home</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a class="active" href="cart.html">Cart</a></li>
                <li>
                    <a href="cart.html" class="cart-link">
                        <i class="far fa-shopping-bag"></i>
                        <span id="cart-count" class="cart-count">0</span>
                    </a>
                </li>
            </ul>
        </nav>
    </section>

    <!-- Cart Page -->
    <section class="cart-page section-p1">
        <h1 class="cart-title">Your Cart</h1>

        <table class="cart-table">
            <thead>
                <tr>
                    <th></th>
                    <th>Item</th>
                    <th>Price</th>
                    <th>Qty</th>
                    <th>Subtotal</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="cart-table-body"></tbody>
        </table>

        <div class="cart-total">
            <span>Total: <strong id="cart-total">$0.00</strong></span>
            <button id="place-order" class="place-order">Place Order</button>
        </div>
    </section>

    <!-- Toast -->
    <div id="toast" aria-live="polite"></div>

    <!-- Scripts (order matters) -->
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="sscript.js" defer></script>
</body>

</html>
